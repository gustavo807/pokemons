<h1>Pokemons</h1>

<div class="row">
    <div class="col-md-8">
        <input class="form-control" [(ngModel)]="value" (ngModelChange)="searchPokemon($event)" />
    </div>
    <div class="col-md-4">
        <select name="order" id="order" class="form-control" (change)="onOrder($event.target.value)">
            <option value="0">Select...</option>
            <option value="1">Order by ASC</option>
            <option value="2">Order by DESC</option>
        </select>
    </div>
</div>

<hr>

<div class="row">
  <div class="col-md-2" *ngFor="let pokemon of search_pokemon | async">
      <div class="card mb-2 box-shadow" style="width: 11rem;">
          <img class="card-img-top" src="{{ pokemon.sprite }}" alt="Card image cap">
          <div class="card-body">
              <p class="card-text">{{ pokemon.name | uppercase }}</p>
          </div>
        </div>
  </div>
</div>





<button class="btn btn-primary" (click)="getPokemons()" *ngIf="loading" Disable Button>Get Pokemons</button>
